<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Setting the document character encoding -->
  <meta charset="UTF-8" />

  <!-- Making the web page responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Providing compatibility with Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Including Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Including Fontawesome for icon fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!-- Including Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Linking external CSS file -->
  <link rel="stylesheet" href="style.css" />

  <!-- Title of the Web Page -->
  <title>Work Day Scheduler</title>

</head>

<body>

  <!-- Header Section (Jumbotron) -->
  <header class="jumbotron">
    <h1 class="daily">Work Day Scheduler<i class="fa fa-pencil" aria-hidden="true"></i></h1><br>
    <p class="lead text-center">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead text-center"></p>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Timeblocks -->
    <!-- Each block represents an hour in the workday, with a space for notes and a save button -->

    <!-- 9am -->
    <div id="hour-9" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">9:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 10am -->
    <div id="hour-10" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">10:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 11am -->
    <div id="hour-11" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">11:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 12pm -->
    <div id="hour-12" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">12:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 1pm -->
    <div id="hour-13" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">13:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 2pm -->
    <div id="hour-14" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">14:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 3pm -->
    <div id="hour-15" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">15:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 4pm -->
    <div id="hour-16" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">16:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 5pm -->
    <div id="hour-17" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">17:00</div>
      <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

  </div>

  <!-- Including jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Including Day.js Library for date formatting -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <!-- Linking external JavaScript file -->
  <script src="script.js"></script>

</body>

</html>
