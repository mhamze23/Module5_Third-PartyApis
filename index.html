<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

     <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

     <!-- Fontawesome Link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

     <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

     <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

  </head>

  <body>

      <!-- Jumbotron -->
        <header class="jumbotron">
            <h1 class="daily">Work Day Scheduler<i class="fa fa-pencil" aria-hidden="true"></i></h1><br>
            <p class="lead text-center">A simple calendar app for scheduling your work day</p>
            <p id="currrentDay" class="lead text-center"></p>
        </header>
        
        <div class="container">
            <!-- Timeblocks -->
      
            <!-- 9AM -->
            <div class="row time-block" id="9">
                <div class="col-1 hour">9 AM</div>
              <textarea id="9AM" class="col-8" placeholder="Content"></textarea>
              <button class="col-2 saveBtn" onclick="saveText(9)">Save</button>
            </div>
            <!--10AM-->
            <div class="row time-block" id="10">
                <div class="col-1 hour">10 AM</div>
              <textarea id="--10AM--" class="col-8" placeholder="Content"></textarea>
              <button class="col-2 saveBtn" onclick="saveText(10)">Save</button>
            </div>
            <!--11AM-->
            <div class="row time-block" id="11">
                <div class="col-1 hour">11 AM</div>
              <textarea id="11AM" class="col-8" placeholder="Content"></textarea>
              <button class="col-2 saveBtn" onclick="saveText(11)">Save</button>
            </div>
            <!--12PM-->
            <div class="row time-block" id="12">
                <div class="col-1 hour">12 PM</div>
              <textarea id="12PM" class="col-8" placeholder="Content"></textarea>
              <button class="col-2 saveBtn" onclick="saveText(12)">Save</button>
            </div>
            <!--1PM-->
            <div class="row time-block" id="13">
                <div class="col-1 hour">1 PM</div>
              <textarea id="1PM" class="col-8" placeholder="Content"></textarea>
              <button class="col-2 saveBtn" onclick="saveText(1)">Save</button>
            </div>
            <!--2PM-->
            <div class="row time-block" id="14">
                <div class="col-1 hour">2 PM</div>
              <textarea id="2PM" class="col-8" placeholder="Content"></textarea>
              <button class="col-2 saveBtn" onclick="saveText(2)">Save</button>
            </div>
            <!--3PM-->
            <div class="row time-block" id="15">
                <div class="col-1 hour">3 PM</div>
              <textarea id="3PM" class="col-8" placeholder="Content"></textarea>
              <button class="col-2 saveBtn" onclick="saveText(3)">Save</button>
            </div>
            <!--4PM-->
            <div class="row time-block" id="4">
                <div class="col-1 hour">4 PM</div>
              <textarea id="4PM" class="col-8" placeholder="Content"></textarea>
              <button class="col-2 saveBtn" onclick="saveText(4)">Save</button>
            </div>
            <!--5PM-->
            <div class="row time-block" id="5">
                <div class="col-1 hour">5 PM</div>
              <textarea id="5PM" class="col-8" placeholder="Content"></textarea>
              <button class="col-2 saveBtn" onclick="saveText(5)">Save</button>
            </div>
        </div>

       


        <!-- Link Imports -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
