<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

     <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

     <!-- Fontawesome Link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

     <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

     <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <div class="container planner-container">

      <!-- Jumbotron -->
        <header class="jumbotron">
            <h1 class="daily">Daily Planner<i class="fa fa-pencil" aria-hidden="true"></i></h1><br>
            <!-- <p class="lead text-center">A simple calendar app for scheduling your work day</p> -->
            <p id="presentDay" class="lead text-center"></p>
          </header>
        
      <!-- Timeblocks (8-6) -->
      
      <div class="row" id="hour9-row">
            <div class="col-1 col-xs-1 hour" id="time-block 9am-hour">
                9AM
            </div>
            <textarea id="9am-text" rows="3" class="form-control content col-7 col-xs-1"></textarea>
            <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
        </div>

        <div class="row" id="hour10-row">
            <div class="col-1 col-xs-1 hour" id="time-block 10am-hour">
                10AM
            </div>
            <textarea id="10am-text" rows="3" class="form-control content col-7 col-xs-1"></textarea>
            <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
        </div>

        <div class="row" id="hour11-row">
            <div class="col-1 col-xs-1 hour" id="time-block 11am-hour">
                11AM
            </div>
            <textarea id="11am-text" rows="3" class="form-control content col-7 col-xs-1"></textarea>
            <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
        </div>

        <div class="row" id="hour12-row">
            <div class="col-1 col-xs-1 hour" id="time-block 12pm-hour">
                12PM
            </div>
            <textarea id="12pm-text" rows="3" class="form-control content col-7 col-xs-1"></textarea>
            <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
        </div>

        <div class="row" id="hour1-row">
            <div class="col-1 col-xs-1 hour" id="time-block 1pm-hour">
                1PM
            </div>
            <textarea id="1pm-text" rows="3" class="form-control content col-7 col-xs-1"></textarea>
            <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
        </div>

        <div class="row" id="hour2-row">
            <div class="col-1 col-xs-1 hour" id="time-block 2pm-hour">
                2PM
            </div>
            <textarea id="2pm-text" rows="3" class="form-control content col-7 col-xs-1"></textarea>
            <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
        </div>

        <div class="row" id="hour3-row">
            <div class="col-1 col-xs-1 hour" id="time-block 3pm-row">
                3PM
            </div>
            <textarea id="3pm-text" rows="3" class="form-control content col-7 col-xs-1"></textarea>
            <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
        </div>

        <div class="row" id="hour4-row">
            <div class="col-1 col-xs-1 hour" id="time-block 4pm-row">
                4PM
            </div>
            <textarea id="4pm-text" rows="3" class="form-control content col-7 col-xs-1"></textarea>
            <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
        </div>

        <div class="row" id="hour5-row">
            <div class="col-1 col-xs-1 hour" id="time-block 5pm-row">
                5PM
            </div>
            <textarea id="5pm-text" rows="3" class="form-control content col-7 col-xs-1"></textarea>
            <button type="button" class="saveBtn col-1 col-xs-1"><span class="oi oi-task"></span></button>
        </div>

       
    </div>

    <!-- Link Imports -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
